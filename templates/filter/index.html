<div class="panel-group py-5 ">
    <div class="panel panel-{{panel_class}} filter_main">
      <div class="panel-heading">Фильтер</div>
      <div class="panel-body">
                  <form action="/" method="get">
                      <div class="form-group row">
                        <label for="from_nt" class="col-sm-2 col-form-label">Дата с </label>
                        <div class="col-sm-10">
                          <input type="text" id="from_nt" name="date_from "  value="{{date_from_input}}" class="form-control"  >
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="to_nt" class="col-sm-2 col-form-label">Дата по</label>
                        <div class="col-sm-10">
                          <input type="text" id="to_nt" name="date_to" value="{{date_to_input}}" class="form-control" >
                        </div>
                      </div>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0" style="font-size: 14px">Вид устройства</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="os_name" id="gridRadios1" value="ios" {% if(request.args.get('os_name')=='ios') %} checked {% endif %}>
                              <label class="form-check-label" for="gridRadios1">
                                IOS
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="os_name" id="gridRadios2" value="android" {% if(request.args.get('os_name')=='android') %} checked {% endif %}>
                              <label class="form-check-label" for="gridRadios2">
                                Android
                              </label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                      <fieldset class="form-group">
                        <div class="row">
                          <legend class="col-form-label col-sm-2 pt-0" style="font-size: 14px">Типы переходов</legend>
                          <div class="col-sm-10">
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="type" id="gridRadios4" value="order" {% if(request.args.get('type')=='order') %} checked {% endif %}>
                              <label class="form-check-label" for="gridRadios4">
                                Пути ведущие к заказу
                              </label>
                            </div>
                            <div class="form-check">
                              <input class="form-check-input" type="radio" name="type" id="gridRadios5" value="dead" {% if(request.args.get('type')=='dead') %} checked {% endif %}>
                              <label class="form-check-label" for="gridRadios5">
                                Пути без заказов
                              </label>
                            </div>
                          </div>
                        </div>
                      </fieldset>
                      <div class="form-group row">
                        <div class="col-sm-10">
                          <button type="submit" class="btn btn-warning pull-right">Применить</button>
                        </div>
                      </div>
                   </form>
      </div>
    </div>
</div>
<script>
    jQuery(document).ready(function ($) {

    var dateFormat = "mm/dd/yy",
      from = $( "#from_nt" )
        .datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 3
        })
        .on( "change", function() {
          to.datepicker( "option", "minDate", getDate( this ) );
        }),
      to = $( "#to_nt" ).datepicker({
        defaultDate: "+1w",
        changeMonth: true,
        numberOfMonths: 3
      })
      .on( "change", function() {
        from.datepicker( "option", "maxDate", getDate( this ) );
      });

    function getDate( element ) {
      var date;
      try {
        date = $.datepicker.parseDate( dateFormat, element.value );
      } catch( error ) {
        date = null;
      }

      return date;
    }

  } );
</script>
